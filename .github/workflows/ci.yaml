name: ci
on:
  push:
    branches:
      - docker
jobs:
  Dockerfile:
    env:
      project: santander-phpinfo
      user: rodrigollanos1
      registry: index.docker.io
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: debug
        run: set -x
      - name: build
        run: docker build --file Dockerfile --no-cache --tag ${user}/${project}:ci .
      - name: run
        run: docker run --detach --name santander-phpinfo index.docker.io/${user}/${project}:ci
      - name: test
        run: while true ; do sleep 10 ; docker logs santander-phpinfo 2>& 1 | grep started && break ; done
      - name: top
        run: docker top ${project}
      - name: stats
        run: docker stats --no-stream ${project}
      - name: inspect
        run: docker inspect ${project}
      - name: history
        run: docker history ${registry}/${user}/${project}:ci
        
        
